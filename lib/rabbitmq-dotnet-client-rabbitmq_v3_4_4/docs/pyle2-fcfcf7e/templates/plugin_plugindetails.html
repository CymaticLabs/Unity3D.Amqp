<div class="plugindetails">
  #for $info in $plugins
  <div class="plugin">
    <h2>$info.keyword ($info.friendly_name)</h2>
    <p class="summary">$info.summary</p>
    <ul>
      <li>Category: $info.plugin_category</li>
      <li>Example: <tt style="white-space: pre">$info.example_prefix$info.example_spacing$info.example_template$info.example_postfix</tt></li>
    </ul>
    <div class="details">$info.details</div>
  </div>
  #end for
</div>
